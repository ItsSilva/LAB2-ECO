<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fetch API Methods</title>
  </head>
  <body>
    <section class="form-container">
      <h1>Create a post!</h1>
      <form id="post-form">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          placeholder="Add a title to your post."
          required
        />
        <label for="body">Description:</label>
        <input
          type="text"
          id="body"
          placeholder="Add a description."
          required
        />
        <label for="img">Image URL:</label>
        <input type="text" id="img" placeholder="Add an image URL." required />
        <button type="submit-form">Submit</button>
      </form>
      <button id="fetch-button">Go to Post Page</button>
    </section>
    <button id="post-button">Create a post</button>
    <section id="post-container"></section>
    <script src="index.js"></script>
  </body>
</html>
