<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Methods</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #data-container {
        margin-top: 20px;
      }
      .item {
        margin-bottom: 10px;
      }
      img {
        max-width: 300px;
        border: 2px solid #ccc;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <section class="form-container">
      <h1>Fetch GET, POST DELETE</h1>
      <form id="post-form">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          placeholder="Add a title to your post."
          required
        />
        <label for="body">Description:</label>
        <input
          type="text"
          id="body"
          placeholder="Add a description."
          required
        />
        <label for="img">Image URL:</label>
        <input type="text" id="img" placeholder="Add an image URL." required />
        <button type="submit-form">Submit</button>
      </form>
    </section>
    <section id="post-container"></section>
    <button id="fetch-button">Go to Post Page</button>
    <button id="post-button">Create a post</button>
    <script src="index.js"></script>
  </body>
</html>
